<div class="admin-layout">
  <!-- Header styled like the user interface -->
  <header class="header">
    <div class="container-fluid">
      <div class="header-content">
        <div class="left-section">
          <!-- Sidebar Toggle Button -->
          <button class="sidebar-toggle" (click)="toggleSidebar()">
            <i class="fas" [ngClass]="sidebarCollapsed ? 'fa-bars' : 'fa-times'"></i>
          </button>
          
          <div class="logo">
            <a [routerLink]="['/admin/dashboard']">
              <span class="logo-text">RealEstate</span>
              <span class="logo-highlight">Pro</span>
            </a>
          </div>
        </div>
        
        <!-- Mobile Menu Toggle -->
        <div class="mobile-toggle d-lg-none" (click)="toggleMobileMenu()">
          <i class="fas" [ngClass]="mobileMenuOpen ? 'fa-times' : 'fa-bars'"></i>
        </div>
        
        <!-- Header actions -->
        <div class="header-actions">
          <!-- User Menu with user interface style -->
          <div class="user-menu">
            <div class="user-dropdown" [ngClass]="{'open': userDropdownOpen}">
              <button class="user-dropdown-toggle" (click)="toggleUserDropdown()">
                <div class="user-avatar">
                  <img [src]="user?.profileImageUrl || 'assets/images/default-avatar.jpg'" alt="Admin">
                </div>
                <span class="user-name">{{ user?.name || user?.firstName || 'User' }}</span>
                <i class="fas" [ngClass]="userDropdownOpen ? 'fa-chevron-up' : 'fa-chevron-down'"></i>
              </button>
              
              <div class="user-dropdown-menu" *ngIf="userDropdownOpen">
                <div class="dropdown-header">
                  <strong>{{ user?.name || (user?.firstName + ' ' + user?.lastName) }}</strong>
                  <p *ngIf="user?.roles?.includes('ADMIN')">Admin Panel</p>
                </div>
                <a [routerLink]="['/admin/settings']" class="dropdown-item">
                  <i class="fas fa-cog"></i> Settings
                </a>
                <a [routerLink]="['/']" class="dropdown-item">
                  <i class="fas fa-home"></i> Visit Website
                </a>
                <div class="dropdown-divider"></div>
                <a (click)="logout()" class="dropdown-item">
                  <i class="fas fa-sign-out-alt"></i> Logout
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="admin-body-container">
    <!-- Sidebar for Tablet/Desktop -->
    <div class="admin-sidebar" [ngClass]="{'collapsed': sidebarCollapsed, 'expanded': !sidebarCollapsed}">
      <div class="sidebar-content">
        <nav class="sidebar-nav">
          <ul class="sidebar-menu">
            <li class="sidebar-item" *ngFor="let item of menuItems">
              <a [routerLink]="[item.path]" routerLinkActive="active" [title]="sidebarCollapsed ? item.label : ''">
                <i class="{{item.icon}}"></i>
                <span *ngIf="!sidebarCollapsed">{{item.label}}</span>
              </a>
            </li>
          </ul>
        </nav>

        <div class="sidebar-footer" *ngIf="!sidebarCollapsed">
          <div class="user-info">
            <div class="user-avatar">
              <img [src]="user?.profileImageUrl || 'assets/images/default-avatar.jpg'" alt="User">
            </div>
            <div>
              <h6 class="mb-0">{{ user?.name || user?.firstName || 'User' }}</h6>
              <p class="text-muted small mb-0" *ngIf="user?.roles?.includes('ADMIN')">Admin Panel</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <main class="main-content" [ngClass]="{'sidebar-open': !sidebarCollapsed, 'sidebar-collapsed': sidebarCollapsed}">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- Mobile Navigation Menu -->
  <nav class="mobile-nav-menu d-lg-none" [ngClass]="{'active': mobileMenuOpen}">
    <ul class="nav-list">
      <li class="nav-item" *ngFor="let item of menuItems">
        <a [routerLink]="[item.path]" routerLinkActive="active" (click)="toggleMobileMenu()">
          <i class="{{item.icon}} me-2"></i> {{item.label}}
        </a>
      </li>
    </ul>
  </nav>
</div>
