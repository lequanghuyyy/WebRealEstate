<div class="zillow-login-container">
  <div class="background-image-container">
    <div class="slideshow">
      <div class="slide active" style="background-image: url('/assets/images/homeInLogin.png')"></div>
      <!-- <div class="slide" style="background-image: url('/assets/images/homeInLogin1.jpg')"></div>
      <div class="slide" style="background-image: url('/assets/images/homeInLogin2.jpg')"></div>
      <div class="slide" style="background-image: url('/assets/images/homeInLogin3.jpg')"></div> -->
    </div>
    <div class="bg-overlay"></div>
  </div>
  
  <div class="login-wrapper">
    <!-- Logo section -->
    <div class="logo-section">
      <img src="/assets/images/logo.jpg" alt="RealEstatePro Logo" class="login-logo" style="width: 200px; height: auto;">
    </div>
    
    <!-- Form section -->
    <div class="login-form-section">
      <h1>Sign in</h1>
      
      <!-- Error message alert -->
      <div *ngIf="errorMessage" class="alert alert-danger mb-4">
        {{ errorMessage }}
      </div>
      
      <form (ngSubmit)="onSignIn()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Email address</label>
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email"
            [(ngModel)]="loginData.email"
            placeholder="Enter your email"
            required
          >
          <div class="input-helper-text">We'll never share your email</div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password"
            [(ngModel)]="loginData.password"
            placeholder="Enter your password"
            required
          >
          <div class="input-helper-text">
            <div class="d-flex justify-content-between">
              <span>Enter your password to sign in</span>
              <a routerLink="/auth/forgot-password" class="forgot-link">Forgot password?</a>
            </div>
          </div>
        </div>
        
        <div class="form-check mb-4">
          <input 
            type="checkbox" 
            class="form-check-input" 
            id="remember"
            name="rememberMe"
            [(ngModel)]="loginData.rememberMe"
          >
          <label class="form-check-label" for="remember">Remember me</label>
        </div>
        
        <button 
          type="submit" 
          class="btn btn-primary btn-continue"
          [disabled]="isLoading || !loginForm.form.valid"
        >
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading">
            <i class="fas fa-spinner fa-spin me-2"></i> Signing in...
          </span>
        </button>
        
        <div class="divider">
          <span>or</span>
        </div>
        
        <div class="alternate-login-options">
          <button type="button" class="btn btn-outline-secondary btn-google" (click)="loginWithGoogle()">
            <img src="/assets/images/gg.jpg" alt="Google" class="provider-icon">
            Continue with Google
          </button>
          
          <button type="button" class="btn btn-outline-secondary btn-facebook" (click)="loginWithFacebook()">
            <img src="/assets/images/facebook.png" alt="Facebook" class="provider-icon">
            Continue with Facebook
          </button>
        </div>
      </form>
      
      <div class="account-options">
        <p>Don't have a RealEstatePro account? <a routerLink="/auth/register">Create an account</a></p>
      </div>
      
      <div class="login-footer">
        <p>By submitting this form, I agree to RealEstatePro's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
      </div>
    </div>
  </div>
</div>
